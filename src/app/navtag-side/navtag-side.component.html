<div class="container">
    <div class="title-container">
        <h1 class="title">{{tag.title}}</h1>
        <button class="toggle-button" (click)="toggle=!toggle;" [ngClass]="toggle? 'toggle-button':'spin'"><i class="fa-solid fa-chevron-up"></i></button>
    </div>
    <ul class="subtags" [class.fold] ='toggle' [ngStyle]="{height: toggle? height:'0px'}">
        <li class="subtag" *ngFor="let subtag of tag.subtags" >
            <a href="" >
                {{subtag}}
            </a>
        </li>
    </ul>
    
    
</div>
